    <div id="may_tinh" class=" ">
        <div id="ket_qua">
            <div id="ket_qua_cu">
                <p id="gia_tri_cu"></p>
            </div>
            <div id="xuat_ket_qua">
                <p id="gia_tri_xuat"></p>
            </div>
        </div>
        <div id="ban_phim" class=" ">
            <button class="he_thong phan_tram btn-hover color-2 "><i class="far fa-star"></i>
                <div class="text-copyright">
                    Máy Tính Của Đỗ Chí Hưng
                    @Copy right by Đỗ Chí Hưng 2021
                </div>
            </button>
            <button class="he_thong btn-hover color-11" id="xoa_tat_ca">C</button>
            <button class="he_thong btn-hover color-4" id="xoa_tung_so">CE</button>
            <button class="he_thong btn-hover color-7" id="/">&#247;</button>
            <button class="btn-hover color-1 con_so" id="7">7</button>
            <button class="btn-hover color-1 con_so" id="8">8</button>
            <button class="btn-hover color-1 con_so" id="9">9</button>
            <button class="he_thong btn-hover color-7" id="*">&times;</button>
            <button class="btn-hover color-1 con_so" id="4">4</button>
            <button class="btn-hover color-1 con_so" id="5">5</button>
            <button class="btn-hover color-1 con_so" id="6">6</button>
            <button class="he_thong btn-hover color-7" id="-">-</button>
            <button class="btn-hover color-1 con_so" id="1">1</button>
            <button class="btn-hover color-1 con_so" id="2">2</button>
            <button class="btn-hover color-1 con_so" id="3">3</button>
            <button class="he_thong btn-hover color-7" id="+">+</button>
            <button class="trong" id="trong"></button>
            <button class="btn-hover color-1 con_so" id="0">0</button>
            <button class="trong" id="trong"></button>
            <button class="he_thong btn-hover color-10" id="=">=</button>
        </div> 
    </div>
